<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcoem to FoodWay!</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">

        <div class="about">             <!-- left side-->

            <div class="logo">
                <img src="assets\images\logo.png" alt="">
            </div>

            <div class="slogan">
                <h1>Explore the real <span>FoodWay</span> to beat your hunger!</h1>
            </div>

        </div>

        <div class="login">                 <!-- right side-->

            <div class="login_email">
                <input type="text" placeholder="Enter your email...">
            </div>

            <div class="login_password">
                <input type="password" placeholder="Enter your password...">
            </div>

            <div class="login_button">
                <button id="signin">Sign in</button>
            </div>

            <div class="create_account" id="signup">
                <a href="#">Don't have an account? Create one now!</a>
            </div>

        </div>

    </div>

    <div class="popup_signup" id="pop_up">
        <div class="sign_up">
            <span class="close">&times;</span>
            <div class="signup_top">
                <h1>Create a new Account</h1>
            </div>

            <div class="sign_up_middle">
                <div class="signup_left">
                    <label for="f_name"><b>First Name</b></label>
                    <input type="text" placeholder="Enter your First Name" name="f_name" required>
            
                    <label for="l_name"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter your Last Name" name="l_name" required>
    
                    <div class="gender">
                        <label for="">Gender</label>
                        <select name="" id="">
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
        
                    <div class="city">
                        <label for="">City</label>
                        <select name="" id="">
                            <option value="0">Beirut</option>
                            <option value="1">Saida</option>
                            <option value="2">Tripoli</option>
                            <option value="2">Tyre</option>
                            <option value="2">Baalbeck</option>
                            <option value="2">Jbeil</option>
                            <option value="2">Batroun</option>
                            <option value="2">Jounieh</option>
                            <option value="2">Nabateye</option>
                        </select>
                    </div>
                </div>
               
                <div class="signup_right">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
            </div>

           
            <div class="signup_bottom">
                <button id="sign_up_btn">Sign Up</button>
            </div>
    
        </div>
        
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
</body>
</html>
