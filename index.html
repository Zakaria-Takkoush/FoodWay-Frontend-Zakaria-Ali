<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcoem to FoodWay!</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">

        <div class="about">             <!-- left side-->

            <div class="logo">
                <img src="assets\images\logo.png" alt="">
            </div>

            <div class="slogan">
                <h1>Explore the real <span>FoodWay</span> to beat your hunger!</h1>
            </div>

        </div>

        <div class="login">                 <!-- right side-->

            <div class="login_email">
                <input type="text" placeholder="Enter your email...">
            </div>

            <div class="login_password">
                <input type="text" placeholder="Enter your password...">
            </div>

            <div class="login_bottom">
                <button>Sign in</button>
            </div>

            <div class="create_account" id="signup">
                <a href="#">Don't have an account? Create one now!</a>
            </div>

        </div>

    </div>

    <div class="popup_signup" id="pop_up">

    </div>

    <script src="login.js"></script>
</body>
</html>
