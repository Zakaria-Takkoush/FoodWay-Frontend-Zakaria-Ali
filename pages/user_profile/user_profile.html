<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_profile.css   ">
    <title>Document</title>
</head>

<body>
    <nav class="top-nav">
        <img src="../../assets/images/logo.png" alt="" class="logo">
        <ul class="nav-items">
            <li><img src="../../assets/images/profile-pic.png" alt="" class="profile-pic"></li>
            <li class="user_name">User name</li>
        </ul>
    </nav>
    <hr>
    <div class="profile-info-sec">
        <div class="profile-info">
            <img src="../../assets/images/profile-pic.png" alt="" class="profile-pic1">
            <div>
                <h1 class="user_name">User name</h1>
                <h2 class="user_city">location</h2>
            </div>
        </div>
        <div>
            <div class="edit btn btn-green" id="edit_prof">
                Edit Profile
            </div>

        </div>
    </div>
    <div class="user-reviews">
        <div class="reviews-cards">
            <div class="review-card">
                <h2>Restaurant Name</h2>
                <h3>Your Rating: 3<span>&#9733</span></h3>
                <h3>Your Review:</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta est illum saepe iusto, necessitatibus
                    ea debitis amet ducimus! </p>
            </div>
        </div>

    </div>

    <!-- Edit Profile pop-up-->

    <div class="edit_popup" id="pop_up">
        <div class="edit_profile">
            <span class="close">&times;</span>
            <div class="edit_top">
                <h1>Edit Profile</h1>
            </div>

            <div class="edit_middle">
                <div class="edit_left">
                    <label for="f_name"><b>First Name</b></label>
                    <input type="text" placeholder="Enter your First Name" name="f_name" required>
            
                    <label for="l_name"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter your Last Name" name="l_name" required>
    
                    <div class="gender">
                        <label for="">Gender</label>
                        <select name="" id="">
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                            <option value="2">Other</option>
                        </select>
                    </div>
        
                    <div class="city">
                        <label for="">City</label>
                        <select name="" id="">
                            <option value="0">Beirut</option>
                            <option value="1">Saida</option>
                            <option value="2">Tripoli</option>
                            <option value="2">Tyre</option>
                            <option value="2">Baalbeck</option>
                            <option value="2">Jbeil</option>
                            <option value="2">Batroun</option>
                            <option value="2">Jounieh</option>
                            <option value="2">Nabateye</option>
                        </select>
                    </div>
                </div>
               
                <div class="edit_right">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
                
                    <label for="psw"><b>New Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                
                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                </div>
            </div>

            <div class="edit_bottom">
                <button type="submit" class="btn btn-green">Submit Changes</button>
            </div>
    
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="user_profile.js"></script>
</body>

</html>
