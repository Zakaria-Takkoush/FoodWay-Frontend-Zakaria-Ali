<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Manage Restaurants</title>
    <link rel="stylesheet" href="admin_restos.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <img src="/assets/images/logo.png" alt="">
        </div>

        <div class="page">

            <div class="side_bar">
                <div class="current_page" id="restos_page">Restaurants</div>
                <div id="users_page">Users</div>
                <div id="reviews_page">Reviews</div>
            </div>

            <div class="page_content">
                <div class="tool_header">
                    Manage Restaurants
                </div>

                <div class="panel">
                    <table>
                        <tr>
                            <th>Restaurant ID</th>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Category</th>
                            <th>City</th>
                            <th>Edit</th>
                            <th>Remove</th>
                        </tr>
                        <tr>
                            <td>000</td>
                            <td>Name</td>
                            <td>0123456789</td>
                            <td>Fast Food</td>
                            <td>Beirut</td>
                            <td><i class="fa-solid fa-pen-line"></i></td>
                            <td><i class="fa-solid fa-xmark"></i></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>

    </div>
    <script src="admin_restos.js"></script>
</body>
</html>
