<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resto_page.css">
    <title>Document</title>
</head>

<body>
    <nav class="top-nav">
        <img src="./images/logo.png" alt="" class="logo">
        <ul class="nav-items">
            <li><img src="./images/profile-pic.png" alt="" class="profile-pic"></li>
            <li>User name</li>
        </ul>
    </nav>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="./images/resto4.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="./images/resto5.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="./images/resto6.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="./images/resto7.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div class="resto-info-sec">
        <div class="resto-info">
            <img src="./images/restoLogo.jpg" alt="" class="resto-logo">
            <div>
                <h1>Restaurant name</h1>
                <h2>location</h2>
                <h2>Openning times</h2>
            </div>
        </div>
        <div >
            <div class="rating btn btn-green">
                3.2 &#9733
            </div>
            
        </div>
    </div>
    <div class="review-btns">
        <div class="add-review btn btn-green">
            Add review
        </div>
        <div class="reviews-btn btn btn-green">
            Reviews
        </div>
    </div>

    <script src="resto_page.js"></script>
</body>

</html>
